<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>K端hlschrank</title>
</head>

<body>
<h3><a th:href="@{/}">Cocktails App</a> &gt; K端hlschrank</h3>
<h2>Im K端hlschrank (von <span th:text="${username}"></span>)</h2>
<ul>
    <li th:each="fridgeModel : ${fridgeModels}" th:if="${fridgeModel.inFridge}">
        <form method="post" style="display: inline">
            <input type="hidden" name="id" th:value="${fridgeModel.ingredient.id}">
            <button name="action" value="remove">-</button>
        </form>
        <a th:href="@{/ingredients/{id}(id=${fridgeModel.ingredient.id})}" th:text="${fridgeModel.ingredient.name}"></a>
    </li>
</ul>
<h2>Nicht im K端hlschrank</h2>
<ul>
    <li th:each="fridgeModel : ${fridgeModels}" th:unless="${fridgeModel.inFridge}">
        <form method="post" style="display: inline">
            <input type="hidden" name="id" th:value="${fridgeModel.ingredient.id}">
            <button name="action" value="add">+</button>
        </form>
        <a th:href="@{/ingredients/{id}(id=${fridgeModel.ingredient.id})}" th:text="${fridgeModel.ingredient.name}"></a>
    </li>
</ul>
</body>

</html>
